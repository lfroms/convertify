<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="A new, fresh, convenient base converter for modern math and computer science." />

        <meta name="robots" content="index, nofollow" />

        <title>Convertify</title>

        <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css" />

        <link href="./css/normalize.css" rel="stylesheet" type="text/css" />
        <link href="./css/skeleton.css" rel="stylesheet" type="text/css" />
        <link href="./css/custom.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div class="container">
            <div class="row header">
                <h1>Convertify</h1>
                <h6>A new, <a>fresh</a>, &amp; convenient base converter for modern math and computer science.</h6>
                <hr />
            </div>

            <div class="row">
                <p>Click or tap on the box who's value you already know.</p>
            </div>

            <div class="row">
                <div class="one-half column">
                    <div class="row">
                        <label for="base-10">Base 10</label>
                        <input class="u-full-width val" type="text" placeholder="123456" id="base-10">
                    </div>
                    <div class="row">
                        <label for="base-8">Base 8</label>
                        <input class="u-full-width val" type="text" placeholder="3746" id="base-8">
                    </div>
                    <div class="row">
                        <label for="hexadecimal">Hexadecimal</label>
                        <input class="u-full-width val" type="text" placeholder="7DE" id="hexadecimal">
                    </div>
                </div>

                <div class="one-half column">
                    <div class="row">
                        <label for="u-binary">Unsigned Binary</label>
                        <input class="u-full-width val" type="text" placeholder="01011001" id="u-binary">
                    </div>
                    <div class="row">
                        <label for="2-comp">2's Complement (coming soon)</label>
                        <input class="u-full-width val" type="text" placeholder="10001010" id="2-comp">
                    </div>
                    <div class="row">
                        <label for="1-comp">1's Complement (coming soon)</label>
                        <input class="u-full-width val" type="text" placeholder="00101111" id="1-comp">
                    </div>
                    
                    <br />
                    
                    <div class="row">
                        <label for="num-bits">Number of Bits</label>
                        <select class="u-full-width" id="num-bits">
                            <option value="8">8</option>
                            <option value="4">4</option>
                            <option value="16">16</option>
                        </select>
                    </div>
                </div>
            </div>

            <br />

            <div class="row">
                <div class="one-half column offset-by-one-half">
                    <button id="reset">Reset</button>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="./js/logic.js" type="application/javascript"></script>
    </body>
</html>
